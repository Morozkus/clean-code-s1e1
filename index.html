<!DOCTYPE html>
<html>

<HEAD>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css">
</HEAD>

<body>
    <header class="header">
        <img src="./img/eisenhower-matrix.jpg" alt="logo-img" class="header__img">
        <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centered-main-page-element">
        <div id='topSectionForAddingElementToList'>
            <label for="new-task" class="add__label">Add Item</label>
            <div class="task-row-wrapper">
                <input id="new-task" class="task inp_text" type="text"><button class="btn" id="add-btn">Add</button>
            </div>
        </div>
        <h3 class="title">Todo</h3>
        <ul id="incompleteTasks">
            <li class="list__item">
                <input type="checkbox" class="inp__checkbox">
                <label class="task list__item-label">Pay Bills</label><input type="text" class="task inp_text">
                <button class="edit btn">Edit</button>
                <button class="delete btn"><img src="./img/remove.svg" alt="remove-btn" class="btn__img"></button>
            </li>
            <li class="editMode list__item">
                <input type="checkbox" class="inp__checkbox">
                <label class="task list__item-label">Go Shopping</label><input type="text" value="Go Shopping"
                    class="task inp_text">
                <button class="edit btn">Save</button>
                <button class="delete btn"><img src="./img/remove.svg" alt="remove-btn" class="btn__img"></button>
            </li>
        </ul>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
            <li class="list__item completed-tasks__label">
                <input type="checkbox" class="inp__checkbox" checked>
                <label class="task list__item-label">See the Doctor</label><input type="text" class="task inp_text">
                <button class="edit btn">Edit</button>
                <button class="delete btn"><img src="./img/remove.svg" alt="remove-btn" class="btn__img"></button>
            </li>
        </ul>
    </main>
    <script src="app.js"></script>
</body>

</html>
